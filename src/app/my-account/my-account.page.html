<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
              [text]="buttonText"
              [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>My account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div>Name: {{userFromDb.username}}</div>
      <div>Email: {{userFromDb.email}} </div>
    </ion-card-content>
  </ion-card>
</ion-content>
